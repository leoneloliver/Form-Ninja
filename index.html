<html lang="en">
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	  <title>Form Ninja</title>

	  <!-- CSS  -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>


	<div class="header"></div>
	<div class="container">
	  <div class="input-group top-bar">
	    <div id="radioBtn" class="btn-group">
	      <div class="radio">
	        <input id="radio-1" type="radio" name="myRadio" value="text" checked>
	        <label for="radio-1" class="radio-label">text</label>
	      </div>
	       <div class="radio">
	        <input id="radio-3" type="radio" name="myRadio" value="checkbox" >
	        <label for="radio-3" class="radio-label">checkbox</label>
	      </div>
	      <div class="radio">
	        <input id="radio-2" type="radio" name="myRadio" value="radio" >
	        <label for="radio-2" class="radio-label">radio</label>
	      </div>
	     
	      <div class="radio">
	        <input id="radio-4" type="radio" name="myRadio" value="textarea" >
	        <label for="radio-4" class="radio-label">textarea</label>
	      </div>

	      <div class="radio">
	        <input id="radio-5" type="radio" name="myRadio" value="dropbox" >
	        <label for="radio-5" class="radio-label">dropbox</label>
	      </div>

	      
	    </div>
	  </div>
	  <textarea rows="12" cols="50" id="my-text-area" placeholder="Paste the text here..."></textarea>
	  <div id="error"></div>
	  <button onclick="getList()" id="create">CREATE&nbsp;&nbsp;<i class="fa fa-plus-circle" aria-hidden="true"></i></button>
	  <hr>
	  <div id="result"></div>
	</div>
  
 

  <!--  Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>


  </body>
</html>
